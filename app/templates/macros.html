{% macro displayConstituencies(constituency_list)%}
  <div class="section-content">
    <div class="outer-table">
      <div class="middle-table">
        <div class="inner-table">
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">

              <thead>

                <tr>
                  <th width="15%">
                    id
                  </th>
                  <th width="40%">
                    County
                  </th>
                  <th width="45%">
                    Constituency
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for constituency in constituency_list%}

                  <tr>
                    <td>
                      {{constituency.id }}
                    </td>
                    <td>
                      {{constituency.county.name}}
                    </td>
                    <td>
                      {{constituency.name}}
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% endmacro %}
